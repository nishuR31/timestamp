<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timestamp Slides</title>

  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">

  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/league.css">
  
  <!-- Try: sky, solarized, blood, league, night -->
  
<style> 
/* .reveal h1, .reveal h2 {
  color: #d43c3c;   deep red accent
  font-weight: 700;
} */
/* .reveal h3 {
  color: #333;
  font-weight: 600;
} */

.reveal p, .reveal li, .reveal blockquote {
  font-size: 1.15rem;
  line-height: 1.5;
}

.reveal blockquote {
  border-left: solid 4px #ff00ff;
  padding-left: 0.75rem;
  }    
  </style> 
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section
        data-markdown="timeStamp.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8"
      ></section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [RevealMarkdown, RevealHighlight]
    });
  </script>
</body>
</html>
